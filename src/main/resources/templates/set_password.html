<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head (title ='Login')}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
<h1>Please Log In</h1>
    <div th:if="${verify_success}">La verificacion de tu cuenta se realizo en forma exitosa, puedes acceder con tus credenciales</div>
    <div th:if="${verify_error}" th:text="${verify_error}"></div>
<div th:if="${param.error}">Usuario o contraseña incorrectos</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<form class="container w-50" th:action="@{/perform_login}" method="post">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="password">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Repetir contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</main>
</body>
</html>
