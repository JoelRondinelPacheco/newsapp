<header class="bg-primary-subtle mb-3" th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg" >
        <div class="container justify-content-between">
        <div class="container">
        <a class="navbar-brand fs-3" th:href="@{/}">NewsApp</a>
        </div>
        <div class="container" sec:authorize="hasRole('USER')">
            <div  class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="container collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav justify-content-end w-100">
            <li class="nav-item" sec:authorize="hasRole('REPORTER')"><a class="nav-link" th:href="@{/reporter/form}">Agregar noticia</a></li>
            <li class="nav-item" sec:authorize="hasRole('REPORTER')"><a class="nav-link" th:href="@{/reporter/panel}">Mis noticias</a></li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>

            <li class="nav-item" sec:authorize="not isAuthenticated()"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item" sec:authorize="not isAuthenticated()"><a class="nav-link" th:href="@{/register}">Register</a></li>
           <!-- <li class="nav-item " sec:authorize="hasRole('USER')">

            </li> -->
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user/panel}">Panel</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link btn" th:href="@{/perform_logout}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
              </svg>
            Logout</a></li>
        </ul>
        </div>
        </div>
    </nav>
</header>
