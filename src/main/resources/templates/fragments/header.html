<header class="bg-primary-subtle mb-3" th:fragment="header" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav class="navbar navbar-expand-lg" >
        <div class="container justify-content-between">
        <div class="container">
        <a class="navbar-brand fs-3" th:href="@{/}">NewsApp</a>
        </div>
        <div class="container" sec:authorize="hasRole('USER')">
            <div  class="container-fluid">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="container collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav justify-content-end w-100">
            <li class="nav-item" sec:authorize="hasRole('REPORTER')"><a class="nav-link" th:href="@{/reporter/form}">Agregar noticia</a></li>
            <li class="nav-item" sec:authorize="hasRole('REPORTER')"><a class="nav-link" th:href="@{/reporter/panel}">Mis noticias</a></li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/dashboard/news}">Noticias</a></li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/dashboard}">Dashboard</a></li>

            <li class="nav-item" sec:authorize="not isAuthenticated()"><a class="nav-link" th:href="@{/login}">Login</a></li>
            <li class="nav-item" sec:authorize="not isAuthenticated()"><a class="nav-link" th:href="@{/register}">Register</a></li>
           <!-- <li class="nav-item " sec:authorize="hasRole('USER')">

            </li> -->
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/user/panel}">Panel</a></li>
            <li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/perform_logout}">Logout</a></li>
        </ul>
        </div>
        </div>
    </nav>
</header>
