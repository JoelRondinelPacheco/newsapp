<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<div th:replace="~{fragments/head :: head (title ='Registro')}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
<div th:if="${param.error}">
    Invalid username and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<form th:action="@{/register/save}" method="post" enctype="multipart/form-data" class="container w-50">

    <div class="mb-3  text-center">
        <div class="d-inline-block">
            <figure class="position-relative">
                <img class="logo rounded-circle" id="image"  th:src="@{/img/user.jpeg}" >
                <figcaption type="button" class="position-absolute top-0 end-0">
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </figcaption>
            </figure>

        </div>
        <div class="d-flex gap-3">
        <input class="form-control" type="file" id="archive" accept="image/jpeg" name="archive">
        </div>
    </div>

    <div class="input-group mb-3">
        <input type="text" aria-label="First name" class="form-control" name="name" placeholder="First name">
        <input type="text" aria-label="Last name" class="form-control"name="lastname"  placeholder="Last name">
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="email" name="email" placeholder="Email">
    </div>

    <div class="input-group mb-3">
        <input type="text" aria-label="First name" class="form-control" name="password" placeholder="Password">
        <input type="text" aria-label="Last name" class="form-control"name="confirmpassword" placeholder="Repeat password">
    </div>

    <div class="mb-3 text-center">
        <button type="submit" class="btn btn-primary w-50">Registrarse</button>
    </div>
</form>
</main>
<script th:src="@{/scripts/register.js}" type="text/javascript"></script>
</body>
</html>
