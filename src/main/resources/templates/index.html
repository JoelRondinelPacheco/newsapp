<div th:replace="~{fragments/head :: head (title ='NewsApp')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
    <section class="row">
       <div  class="col-8" th:if="${mainFeaturedEmpty}">
           <section th:replace="~{fragments/home/main_featured_empty :: main_featured_empty}"></section>
       </div>

           <section  th:replace="~{fragments/home/main_featured :: main_featured}"></section>
       </div>
       </div>
        <div class="col-lg-4">
            <h4 class="fs-4 fw-normal" >Últimas noticias</h4>
            <div class="ms-3 mb-2" th:each="latestNew : ${latest}">
                <h4 class="fs-6 fw-light m-0" th:text="${latestNew.newsHour}"></h4><a th:href="@{'/news/' + ${latestNew.newsCategory} + '/' + ${latestNew.newsId}}" class="text-decoration-none text-dark"><h4 class="fs-5 fw-normal lh-1 ps-3" th:text="${latestNew.newsTitle}"></h4></a>
            </div>

        </div>

    <div th:if="${categoriesEmpty}">
        <section th:replace="~{fragments/home/categories_empty :: categories_empty}"></section>
    </div>
    <div th:unless="${categoriesEmpty}"  th:each="newsC : ${news}" class="mb-4">
        <h2 class="bg-info-subtle fs-2 fw-normal ps-3 py-2 mb-3 border-top border-warning border-4" th:text="${newsC.categoryName}"></h2>
        <div th:if="${newsC.noNews == true}">
            <section th:replace="~{fragments/home/news_list_empty :: news_list_empty}"></section>
        </div>
        <div class="row">
            <div  th:each="newsListC : ${newsC.news}" class="col-3">
                <a class="text-decoration-none link-dark" th:href="@{'/news/' + ${newsC.categoryName} + '/' + ${newsListC.newsId}}">
                <img th:src="@{https://placehold.co/300x200?text=Hello+World}" class="img-fluid m-0 p-0 mb-2" alt="">
                <h4 class="fs-3 fw-medium" th:text="${newsListC.newsTitle}"></h4>
