<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="~{fragments/head :: head (title = ${news.newsDetails.newsTitle})}"></div>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <main class="container">
        <section class="row">
            <div class="col-12">
                <p class="py-2 m-0 fs-4 fw-light" th:text="${news.newsDetails.newsCategory}"></p>
                <h1 class="fs-2 fw-medium m-0" th:text="${news.newsDetails.newsTitle}"></h1>
            </div>
            <div class="col-9">
                <h2 class="fs-4 fw-light mb-3" th:text="${news.newsDetails.newsSubtitle}"></h2>
                <div class="py-2 d-flex justify-content-between border-top border-dark-subtle border-2">
                    <div>
                        <span>Por: </span><span th:text="${news.newsDetails.reporterName}"></span>
                    </div>
                    <div>
                        <span th:text="${news.newsDetails.newsHour + ' ' + news.newsDetails.newsDate}"></span>
                    </div>
                </div>
                <figure>
                    <img class="object-fit-cover img-fluid w-100" th:src="@{'/image/' + ${news.newsImage}}"
                        style="max-height: 400px" alt="Imagen noticia">
                    <figcaption class="py-2 border-bottom border-dark-subtle border-2" th:text="${news.newsImageCaption}"></figcaption>
                </figure>
            </div>
            <div class="col-3">Aqui ultimas noticias/relacionadas</div>
        </section>
        <section th:text="${news.newsBody}">
        </section>

        <section class="w-75">
            <h2 class="bg-info-subtle fs-4 fw-normal ps-3 py-2 mb-3">Comentarios</h2>
            <div th:each="comment : ${comments}">
                <div>
                    <div class="row">
                        <div class="col-8">
                            <h5 th:text="${comment.authorName}"></h5>
                        </div>
                        <div class="col-4 d-flex justify-content-between">
                            <span th:text="${comment.hour}"></span><span th:Text="${comment.hour}"></span><span>reportar</span>
                        </div>
                    </div>
                    <div><p th:text="${comment.comment}"></p></div>
                    <div>
                        Me gusta | No me gusta
                    </div>
                </div>
                </div>
               
                <div sec:authorize="not isAuthenticated()">
                    <form th:action="@{/perform_login}" method="post">
                        <legend>Ingresa a tu cuenta para dejar un comentario</legend>
                        <div class="container w-75 row" >
                        <div class="col-4">
                            <input type="email" class="form-control" placeholder="Email" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                        </div>
                        <div class="col-4">
                            <input type="password" class="form-control" placeholder="ContraseÃ±a" id="exampleInputPassword1" name="password">
                        </div>
                        <div class="col-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                    </form>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{'/comment/add/'+ ${news.newsDetails.newsCategory} +'/' + ${news.newsDetails.newsId}}" method="post">
                        <div class="form-floating mb-3">
                            <textarea class="form-control" placeholder="Deja tu comentario" id="comment" name="comment" style="height: 100px"></textarea>
                            <label for="comment">Deja tu comentario</label>
                          </div>
                        <input class="btn btn-primary" type="submit" value="Enviar">
                    </form>
                    </div>
               
        </section>


    </main>
<section th:replace="~{fragments/footer :: footer}"></section>
</body>

</html>
