<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/head :: head (title ='Egg News')}"></div>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main class="container">
    <div th:replace="~{fragments/admin_nav :: admin_nav}"></div>
    <div class="row"><button><a th:ref="@{'/dashboard/clients?active=true'}">Activos</a></button><button><a th:ref="@{'/dashboard/clients?active=false'}">Inactivos</a></button></div>
    <section>
        <table class="table">
            <thead>
            <tr class="table-primary">
                <th scope="col">Nombre</th>
                <th scope="col">Nickname</th>
                <th scope="col">Email</th>
                <th scope="col">Rol</th>
                <th scope="col">Estado</th>
                <th scope="col">Cambiar estado</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <th th:text="${user.name}+' '+${user.lastname}"></th>
                <th th:text="${user.displayName}"></th>
                <th th:text="${user.email}"></th>
                <th th:text="${user.enabled}"></th>
                <th>
                    <select name="role" id="role">
                        <option value="Usuario" th:selected="${user.role == 'USER'}">Cliente</option>
                        <option value="Periodista" th:selected="${user.role == 'REPORTER'}">Periodista</option>
                        <option value="Moderador" th:selected="${user.role == 'MODERATOR'}">Moderador</option>
                        <option value="Adminstrador" th:selected="${user.role == 'ADMIN'}">Adminstrador</option>
                    </select>
                </th>
                <th>
                    <button class="btn btn-primary"><a th:href="@{'/admin/delete/' + ${user.id}}">Dar de baja</a></button>
                </th>
            </tr>
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
