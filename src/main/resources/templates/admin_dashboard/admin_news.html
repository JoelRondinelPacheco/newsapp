<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/head :: head (title ='Noticias')}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <h2>Noticia destacada principal</h2>
    <h3>Noticia destacada categoria 1</h3>
    <h3>Noticia destacada categoria 2</h3>
    <h3>Noticia destacada categoria 3</h3>
    <h3>Noticia destacada categoria 4</h3>
    <h3>Noticia destacada categoria 5</h3>
    <h1 th:if="${message != null}" th:text="${message}"></h1>
    <section th:each="noticia : ${noticias}" class="row" >
            <div class="col-2" th:text="${noticia.title}"></div>
            <div class="col-3" th:text="${noticia.body}"></div>
            <div class="col" th:text="${noticia.category}"></div>
            <div class="col-1"><button type="submit"  class="btn btn-primary"><a class="nav-link" th:href="@{/news/edit/{idNew}(idNew=${noticia.id})}">Editar</a></button></div>
    </section>


</main>
</body>
</html>
