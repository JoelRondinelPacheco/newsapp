<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{fragments/head :: head (title ='Noticias')}"></div>

<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container">
    <div th:replace="~{admin_dashboard/fragments/admin_nav :: admin_nav}"></div>
    <div th:replace="~{admin_dashboard/fragments/admin_nav_news :: admin_nav_news}"></div>
    <section>
    <table class="table">
        <thead>
            <tr class="text-center">
                <th colspan="4">Princial</th>
            </tr>
            <tr>
                <th>Titulo</th>
                <th>Fecha</th>
                <th>Autor</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
        <div th:if="${mainFeatured == null}">
            <tr>
                <td colspan="3" th:text="${mainFeaturedError}"></td>
                <td colspan="3"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mainFeatured">Seleccionar</button></td>
            </tr>
        </div>
            <tr th:if="${mainFeatured != null}">
                <td th:text="${mainFeatured.title}"></td>
                <td th:text="${mainFeatured.createdAt}"></td>
                <td th:text="${mainFeatured.author.user.email}"></td>
                <td th:text="${mainFeatured.mainCategory.name}"></td>
                <td><button class="btn btn-primary">Cambiar</button></td>

            </tr>
        </tbody>
    </table>

    <table class="table">
        <thead>
        <tr class="text-center">
            <th colspan="5">Princial por categoria</th>
        </tr>
        <tr>
            <th scope="col">Categoria</th>
            <th scope="col">Titulo</th>
            <th scope="col">Fecha</th>
            <th scope="col">Autor</th>
            <th scope="col">Cambiar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="featured : ${featuredByCategory}">
            <th colspan="3" th:text="${featured.categoryName}"></th>
                <td th:unless="${hasFeatured}" colspan="2" class="row">
                    <p class="color-danger col-9">No hay ninguna noticia destacada para esta categoria</p>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Launch static backdrop modal
                      </button>
                </td>
        
            <div th:if="${hasFeatured}">
            <td th:text="${featured.newsTitle}"></td>
            <td th:text="${featured.newsAuthor}"></td>

            </div>
        </tr>
        </tbody>
    </table>
    </section>

    <section th:replace="~{admin_dashboard/fragments/change_main_featured :: change_main_featured}"></section>
    <section th:replace="~{admin_dashboard/fragments/change_main_category :: change_main_category}"></section>


</main>
<script type="module" th:src="@{/scripts/admin_dashboard/main_search.js}"></script>
</body>
</html>
