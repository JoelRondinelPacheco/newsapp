<section th:fragment="edit_user" xmlns:th="http://www.thymeleaf.org">
    <div class="modal modal-lg fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title fs-5">Edicion</h2>
                    <button type="button" class="btn-close modal-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                    <h3 id="modal-user-name" class="fs-5"></h3>
                    <h3 id="modal-user-email" class="fs-6 fw-normal"></h3>
                    <div>
                        <div class="row">
                            <div class="col"><button id="modal-current-rol" class="btn btn-outline-secondary"></button></div>
                            <div class="col">
                                <button class="btn btn-secondary">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-arrow-right" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                            d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
                                    </svg>
                                </button>
                            </div>
                            <div class="col">
                                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">                                  
                                    <div class="btn-group" role="group">
                                      <select class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                        Nuevo rol
                                      </button>
                                      <ul class="dropdown-menu">
                                      </ul>
                                    </div>
                                  </div>
                                  <select id="modal-roles-menu" class="form-select" aria-label="Default select example">
                                    <option selected>Nuevo Rol</option>
                                  </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="modal-save">Save changes</button>
                    
                </div>
            </div>
        </div>
    </div>
</section>
